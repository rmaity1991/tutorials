<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;/*name color representation*/
        }
        #secondPara{
            color: rgb(152, 199, 23);/*rgb color representation*/
        }
        #thirdPara{
            color: #0515ff; /*hex value color representation*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>
    <p id="secondPara">This is a paragraph from first box</p>
    <p id="thirdPara">This is a paragraph from first box</p>
</body>
</html>
